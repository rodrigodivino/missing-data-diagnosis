<svg:g xmlns:svg="http://www.w3.org/2000/svg">
  <ng-container *ngFor="let key of keys; index as k; trackBy:keyID">
    <ng-container *ngFor="let mKey of mKeys; index as k; trackBy:mKeyID">
      <ng-container *ngIf="key !== mKey">
        <g [attr.transform]="'translate('+xScale(key)+','+yScale(mKey)+')'">
          <g [data]="data" [height]="yScale.bandwidth()" [key]="key" [mKey]="mKey" [width]="xScale.bandwidth()"
             app-overview-cell></g>
        </g>
      </ng-container>
    </ng-container>
  </ng-container>
</svg:g>
