<svg:g *ngIf="result" class="overview-cell" xmlns:svg="http://www.w3.org/2000/svg">
  <path [attr.d]="'M0,0L'+width+',0L0,'+height+'Z'"  [style.fill]="rankSumColor"
        class="overview-cell__rank-sum"></path>
  <path [attr.d]="'M'+width+',0L'+width+','+height+'L0,'+height+'Z'" [style.fill]="missRateColor"
        class="overview-cell__miss-rate"></path>
</svg:g>
